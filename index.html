<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/main.js" defer></script>
</head>

<body>
    <div class="app-head bg-primary">
        <img src="assets/img/cloudy-rain.png" alt="weather" width="50px">
        <h1>WeatherWise</h1>
    </div>

    <div class="app-body">
        <div class="left-pane">
            <form action="#" id="search-city">
                <div class="row mb-2">
                    <label for="city" class="form-label fw-bold p-0 h3 mb-2">Search for a City:</label>
                </div>
                <div class="row mb-3">
                    <div class="col-8">
                        <input type="text" class="form-control" id="city" placeholder="New York">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </div>
                </div>
            </form>
            <hr>
            <div class="search-history">
            </div>
        </div>
        <div class="right-pane">
        </div>
    </div>
</body>

</html>
